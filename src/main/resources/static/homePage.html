<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="appHealth.js"></script>
<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="appHealth.css">
<script src="https://code.jquery.com/jquery-1.10.2.js"
	type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"
	type="text/javascript"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	type="text/javascript"></script>
<title>Application Health Monitor</title>
<style type="text/css">
.navbar.navbar-inverse.navbar-fixed-top {
	background-color: #3399FF;
}

.navbar-inverse .navbar-brand {
	color: #04050b;
}

.nav.navbar-nav li a {
	color: #04050b;
}

.nav-pills li a {
	color: #000;
	background-color: #337ab7;
}
</style>
</head>
<body onLoad="getFoundationsList();"><div id="overlay"></div>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<img src="nbcu.jpg" style="width: 200px; height: 70px; float: left;"
					alt="" />&nbsp; <font style="float: none;" color="white"
					size="6px">Application Health Monitor</font>
			</div>
		</div>
	</nav>

	<div class="container" role="main" style="height: 800px">
		<div class="row ">
			<div class="page-header">
				<p>&nbsp;</p>
				<!-- <h1>Utilization by Application</h1>-->
			</div>
		</div>
		<div class="row ">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-body" style="height: 500px">
						<div id="bluegreenBlock">
							<table style="width: auto">
								<tr>
									<td style="padding-right: 20px; width: 20%"><label
										for="FoundationSelect">Foundation</label></td>
									<td style="padding-right: 20px; width: 20%"><label
										for="OrgSelect">Organization</label></td>
									<td style="padding-right: 20px; width: 20%"><label
										for="OrgSpace">Space</label></td>
									<td style="padding-right: 20px; width: 20%"><label
										for="Application">Application</label></td>
									<td style="padding-right: 20px; width: 20%"><label
										for="Application"></label></td>
								</tr>
								<tr></tr>
								<tr>
									<td style="padding-right: 20px; width: 20%"><select
										name="FoundationSelect" id="FoundationSelect"><option>Select
												a PCF Foundation</option></select></td>
									<td style="padding-right: 20px; width: 20%"><select
										name="OrgSelect" id="OrgSelect"><option>Select
												an Organization</option></select></td>
									<td style="padding-right: 20px; width: 20%"><select
										name="OrgSpace" id="OrgSpace"><option>Select
												a Space</option></select></td>
									<td style="padding-right: 20px; width: 20%"><select
										name="Application" id="Application"><option>Select
												an Application</option></select></td>
									<td><button type="button" id="downloadInventory" name="Download" onclick="downloadInventory();" style="display: none;">Download</button></td>
								</tr>
							</table>
							<br> <br> <br>

							<div id="ajaxLoader"
								style="display: none; width: 69px; height: 89px; border: 1px solid black; position: absolute; top: 50%; left: 50%; padding: 2px;">
								<img src='demo_wait.gif' width="64" height="64" /> <br>Loading..
							</div>

							<table id="applicationSummaryTable">
								<tr>
									<th>Application Name:</th>
									<td id=applicationName></td>
								</tr>
								<tr>
									<th>Application State:</th>
									<td id=applicationState></td>
								</tr>
								<tr>
									<th>Buildpack</th>
									<td id="buildpackName"></td>
								</tr>
								<tr>
									<th># of Instances</th>
									<td id="noOfInstances"></td>
								</tr>
								<tr>
									<th># of Running Instances</th>
									<td id="noOfRunningInstances"></td>
								</tr>
							</table>
							<br> <br>
							<table id="applicationContainerHealthTable" border="1"
								style="border-color: black; width: 100%; table-layout: auto; border-collapse: collapse;">
								<thead>
									<tr>
										<th>Instance Id</th>
										<th>State</th>
										<th>CPU</th>
										<th>Disk</th>
										<th>Memory</th>
										<th style="max-width: 100%; white-space: nowrap;">UpTime</th>
									</tr>
								</thead>

								<tbody>
									<!-- data goes here -->
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
